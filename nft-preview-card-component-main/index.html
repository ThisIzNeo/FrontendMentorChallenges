<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="currency">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <img src="./images/icon-view.svg" alt="eye">
      </div>
      <h5>Equilibrium #3429</h5>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="division">
        <div class="value"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"><div>0.041 ETH</div></div>
        <div class="date"><img src="./images/icon-clock.svg" alt="clock"><p>3 days left</p></div>
      </div>
      <div class="line"></div>
      <div class="user">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  
  

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ThisIzNeo" target="_blank">ThisIzNeo</a>.
  </footer>
</body>
</html>
